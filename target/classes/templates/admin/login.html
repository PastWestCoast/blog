<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理员登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<br><br><br>
 .
 <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
   <div class="ur container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui blue image header">
           <div class="content">
             欢迎使用
           </div>
         </h2>
         <!--登录表单提交-->
         <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
           <div class="ui  segment">
             <!--<div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
               <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
             </div>-->
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="username" placeholder="username">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="password" placeholder="password">
               </div>
             </div>
             <div class="field"><!--field-->
               <div class="ui left col-6" style="float: left">
                 <input type="text" name="verifyCode" placeholder="请输入验证码" required="true">
               </div>
               <div class="ui right col-6" style="float: right; margin-right: 70px">
                 <img alt="单击图片刷新！" class="pointer" th:src="@{/common/kaptcha}"
                    onclick="this.src='/common/kaptcha?d='+new Date()*1">
               </div>
             </div>
             <button class="ui  blue submit button" style="margin-left: 310px">登录</button>
           </div>
           <!--登录反馈信息显示-->
           <div class="ui error mini message"></div>
           <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
           <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
            <div class="ui mini negative message" th:text="${session.errorMsg}">验证码错误</div>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<!--登录表单认证-->
<script>
  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      },
      vertifyCode : {
        identifier: 'identifier',
        rules: [{
          type : 'empty',
          prompt: '请输入验证码'
        }]
      }
    }
  });
</script>
</body>
</html>
