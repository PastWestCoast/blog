<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoji | 友情链接</title>
    <link rel="stylesheet" href="../static/blog/amaze/css/base.css">
</head>
<body>
<!--<header th:replace="blog/default/header::header-fragment"></header>-->
<div class="widewrapper main">
    <div class="container">
        <div class="row">
            <div class="col-md-12 blog-main">
                <article class="blog-post">
                    <div class="body">
                        <div class="favorite-links">
                            <th:block th:unless="${#lists.isEmpty(favoriteLinks)}">
                                <h2>友链</h2>
                                <ul>
                                    <th:block  th:each="favoriteLink : ${favoriteLinks}">
                                        <li><a th:href="@{${favoriteLink.linkUrl}}"
                                               th:text="${favoriteLink.linkName}">友链1</a>
                                            -
                                            <th:block th:text="${favoriteLink.linkDescription}"></th:block>
                                        </li>
                                    </th:block>
                                </ul>
                            </th:block>
                            <th:block th:unless="${#lists.isEmpty(recommendLinks)}">
                                <h2>推荐网站</h2>
                                <ul>
                                    <th:block th:each="recommendLink : ${recommendLinks}">
                                        <li><a th:href="@{${recommendLink.linkUrl}}" th:text="${recommendLink.linkName}">推荐网站</a>
                                            -
                                            <th:block th:text="${recommendLink.linkDescription}"></th:block>
                                        </li>
                                    </th:block>
                                </ul>
                            </th:block>
                            <th:block th:unless="${#lists.isEmpty(personalLinks)}">
                                <h2>个人链接</h2>
                                <ul>
                                    <th:block th:each="personalLink : ${personalLinks}">
                                        <li><a th:href="@{${personalLink.linkUrl}}"
                                               th:text="${personalLink.linkName}">个人链接</a>
                                            -
                                            <th:block th:text="${personalLink.linkDescription}"></th:block>
                                        </li>
                                    </th:block>
                                </ul>
                            </th:block>

                            <h2 id="个人链接">链接须知</h2>
                            <p>欢迎互换友链 ^_^ 请确定贵站正常运营.</p>
                            <p>我的邮箱： 1714931795@qq.com, 格式要求如下:</p><!--<th:block th:text="${configurations.get('yourEmail')}"></th:block>-->
                            <ul>
                                <li>网站名称：Hoji</li>
                                <li>网站链接：http://Hoji.cn</li>
                                <li>网站描述：包括但不仅限于Java后端技术栈，SpringBoot探索、JVM、算法...</li>
                            </ul>

                            <p>请保证自己的链接长期有效，不定期清理无效链接</p>

                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
<!-- 引入页脚footer-fragment -->
<!--<footer th:replace="blog/default/footer::footer-fragment"></footer>-->
<script src="/static/blog/default/js/jquery.min.js" th:src="@{/static/blog/default/js/jquery.min.js}"></script>
<script src="/static/blog/default/js/bootstrap.min.js" th:src="@{/static/blog/default/js/bootstrap.min.js}"></script>
<script src="/static/blog/default/js/modernizr.js" th:src="@{/static/blog/default/js/modernizr.js}"></script>
<!--<script th:src="@{/blog/default/js/search.js}"></script>-->

</body>
</html>
